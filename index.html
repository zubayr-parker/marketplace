<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" alt="logo" class="logo" />
          <div class="nav__link--list">
            <ul>
              <li class="nav__links">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__links">
                <a href="" class="nav__link">Contact</a>
              </li>
              <li class="nav__links">
                <a href="" class="nav__link nav__link--primary">Books</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Australia's most awarded online library platform</h1>
            <h2>
              Find your dream book with <span class="purple">Library</span>
            </h2>
            <button class="btn">Browse books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section-title">Why choose <span class="purple">Library?</span></h2>
            <div class="highlight--wrapper">
              <div class="highlight"></div>
              <div class="highlight"></div>
              <div class="highlight"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
